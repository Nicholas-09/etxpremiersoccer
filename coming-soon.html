<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/theme.css">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <title>Coming Soon - ETX Premier Soccer</title>
    <style>
      /* Coming Soon Page Styles */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      
      /* Slim Top Bar */
      .coming-soon-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
      }
      
      .coming-soon-header .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }
      
      .coming-soon-header .logo-img {
        height: 2.5rem;
        width: auto;
        max-width: 80px;
        object-fit: contain;
        display: block;
      }
      
      .coming-soon-header .logo-text {
        font-family: 'Staatliches', sans-serif;
        font-size: 1.25rem;
        color: var(--bs-headline-color);
        letter-spacing: 1px;
        font-weight: 700;
      }
      
      /* Full-Height Hero Section */
      .coming-soon-hero {
        height: calc(100vh - 140px); /* Full viewport minus header and footer */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-image: linear-gradient(rgba(15, 15, 15, 0.65), rgba(128, 0, 0, 0.85)), url('./assets/imgs/hero-img.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        padding: 2rem 1.5rem;
        overflow: hidden;
      }
      
      /* Centered Content Block */
      .coming-soon-content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        padding: 2rem 1.5rem 0;
        color: #ffffff !important;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .coming-soon-label {
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.9) !important;
        margin: 0 0 2rem 0;
        font-family: 'DM Sans', sans-serif;
        position: relative;
        z-index: 11;
      }
      
      .coming-soon-heading {
        font-size: clamp(3rem, 8vw, 5.5rem);
        font-weight: 300;
        line-height: 1.1;
        margin: 0 0 2rem 0;
        color: #ffffff !important;
        letter-spacing: 0.02em;
        font-family: 'DM Sans', sans-serif;
        position: relative;
        z-index: 11;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      
      .coming-soon-subtitle {
        font-size: clamp(1rem, 2vw, 1.25rem);
        line-height: 1.7;
        color: #ffffff !important;
        margin: 0;
        font-weight: 400;
        font-family: 'DM Sans', sans-serif;
        max-width: 600px;
        position: relative;
        z-index: 11;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }
      
      .coming-soon-hero h1,
      .coming-soon-hero p {
        color: #ffffff !important;
      }
      
      .coming-soon-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #ffffff;
        background-color: var(--bs-primary-color);
        border: 2px solid var(--bs-primary-color);
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-family: 'DM Sans', sans-serif;
        margin: 4rem 0 3.5rem 0;
      }
      
      .coming-soon-button:hover {
        background-color: rgba(128, 0, 0, 0.9);
        border-color: rgba(128, 0, 0, 0.9);
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      
      .coming-soon-social-icons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        margin: 1rem 0 0 0;
      }
      
      .coming-soon-social-icons a {
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .coming-soon-social-icons a:hover {
        color: #ffffff;
        transform: translateY(-2px);
      }
      
      .coming-soon-social-icons svg {
        width: 24px;
        height: 24px;
      }
      
      /* Minimal Footer */
      .coming-soon-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 1rem 0;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .coming-soon-footer p {
        margin: 0;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.8);
        font-family: 'DM Sans', sans-serif;
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .coming-soon-header {
          padding: 0.75rem 0;
        }
        
        .coming-soon-header .logo-img {
          height: 2rem;
          max-width: 60px;
        }
        
        .coming-soon-header .logo-text {
          font-size: 1rem;
        }
        
        .coming-soon-hero {
          height: calc(100vh - 120px);
          padding-left: 1rem;
          padding-right: 1rem;
          background-attachment: scroll;
        }
        
        .coming-soon-content {
          max-width: 100%;
        }
        
        .coming-soon-label {
          font-size: 0.65rem;
          margin: 0 0 1.5rem 0;
        }
        
        .coming-soon-heading {
          margin: 0 0 1.5rem 0;
        }
        
        .coming-soon-subtitle {
          margin: 0;
          font-size: 1rem;
        }
        
        .coming-soon-button {
          padding: 0.875rem 2rem;
          font-size: 0.9rem;
          margin: 3rem 0 2.5rem 0;
        }
        
        .coming-soon-social-icons {
          margin: 0.75rem 0 0 0;
        }
        
        .coming-soon-footer {
          padding: 0.75rem 0;
        }
        
        .coming-soon-footer p {
          font-size: 0.75rem;
        }
      }
      
      @media (max-width: 480px) {
        .coming-soon-hero {
          height: calc(100vh - 110px);
        }
        
        .coming-soon-button {
          padding: 0.75rem 1.75rem;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
